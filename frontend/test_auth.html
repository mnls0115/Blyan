<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blyan Network - Authentication Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .wallet-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .wallet-status {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .status-dot.connected {
            background: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
        }
        
        .status-dot.disconnected {
            background: #ef4444;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.2);
        }
        
        .address {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #666;
            word-break: break-all;
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 8px;
        }
        
        .balance-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }
        
        .balance-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
        }
        
        .balance-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .balance-value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        .balance-value .unit {
            font-size: 14px;
            color: #666;
            margin-left: 5px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f3f4f6;
            color: #333;
        }
        
        .btn-danger {
            background: #fee2e2;
            color: #dc2626;
        }
        
        .btn-success {
            background: #d1fae5;
            color: #065f46;
        }
        
        .payment-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e5e7eb;
        }
        
        .tier-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tier-btn {
            padding: 10px;
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .tier-btn:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .tier-btn.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .tier-price {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        
        .tier-bly {
            font-size: 12px;
            color: #666;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 Blyan Network</h1>
        <p class="subtitle">Authentication & Payment Test Page</p>
        
        <!-- Wallet Section -->
        <div class="wallet-section">
            <div class="wallet-status">
                <span class="status-dot disconnected" id="statusDot"></span>
                <span id="statusText">Not Connected</span>
            </div>
            
            <div id="accountInfo" class="hidden">
                <div class="address" id="address"></div>
                
                <div class="balance-grid">
                    <div class="balance-item">
                        <div class="balance-label">BLY Balance</div>
                        <div class="balance-value">
                            <span id="blyBalance">0</span>
                            <span class="unit">BLY</span>
                        </div>
                    </div>
                    <div class="balance-item">
                        <div class="balance-label">Upload Credits</div>
                        <div class="balance-value">
                            <span id="uploadCredits">0</span>
                            <span class="unit">credits</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Auth Buttons -->
        <button id="connectBtn" class="btn-primary" onclick="connectWallet()">
            Connect MetaMask
        </button>
        
        <button id="disconnectBtn" class="btn-danger hidden" onclick="disconnect()">
            Disconnect
        </button>
        
        <!-- Payment Section -->
        <div id="paymentSection" class="payment-section hidden">
            <h3 style="margin-bottom: 15px;">💳 Purchase BLY Credits</h3>
            
            <div class="tier-grid">
                <div class="tier-btn selected" onclick="selectTier('test', this)">
                    <div class="tier-price">$0.50</div>
                    <div class="tier-bly">100 BLY (Test)</div>
                </div>
                <div class="tier-btn" onclick="selectTier('starter', this)">
                    <div class="tier-price">$5.00</div>
                    <div class="tier-bly">1,000 BLY</div>
                </div>
                <div class="tier-btn" onclick="selectTier('pro', this)">
                    <div class="tier-price">$20.00</div>
                    <div class="tier-bly">5,000 BLY</div>
                </div>
                <div class="tier-btn" onclick="selectTier('enterprise', this)">
                    <div class="tier-price">$100.00</div>
                    <div class="tier-bly">30,000 BLY</div>
                </div>
            </div>
            
            <button class="btn-success" onclick="purchaseBLY()">
                Purchase BLY (Test Mode)
            </button>
            
            <p style="font-size: 12px; color: #666; margin-top: 10px;">
                Test card: 4242 4242 4242 4242 (any future date, any CVC)
            </p>
        </div>
        
        <!-- Messages -->
        <div id="errorMessage" class="error-message hidden"></div>
        <div id="successMessage" class="success-message hidden"></div>
    </div>
    
    <script src="metamask_auth.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script>
        // Initialize auth
        const auth = new BlyanAuth();
        let selectedTier = 'test';
        
        // Check if already authenticated on load
        window.addEventListener('load', async () => {
            if (await auth.checkAuth()) {
                await updateUI();
            }
        });
        
        // Connect wallet
        async function connectWallet() {
            const btn = document.getElementById('connectBtn');
            btn.innerHTML = '<span class="loading"></span> Connecting...';
            btn.disabled = true;
            
            try {
                const userInfo = await auth.connect();
                await updateUI();
                showSuccess('Connected successfully!');
                
                // Show payment section after connection
                document.getElementById('paymentSection').classList.remove('hidden');
                
            } catch (error) {
                showError(error.message);
                btn.innerHTML = 'Connect MetaMask';
                btn.disabled = false;
            }
        }
        
        // Update UI with user info
        async function updateUI() {
            try {
                const balance = await auth.getBalance();
                
                // Update status
                document.getElementById('statusDot').className = 'status-dot connected';
                document.getElementById('statusText').textContent = 'Connected';
                
                // Show account info
                document.getElementById('accountInfo').classList.remove('hidden');
                document.getElementById('address').textContent = auth.account;
                document.getElementById('blyBalance').textContent = balance.bly_balance.toFixed(2);
                document.getElementById('uploadCredits').textContent = balance.upload_credits;
                
                // Update buttons
                document.getElementById('connectBtn').classList.add('hidden');
                document.getElementById('disconnectBtn').classList.remove('hidden');
                document.getElementById('paymentSection').classList.remove('hidden');
                
            } catch (error) {
                showError('Failed to load balance');
            }
        }
        
        // Disconnect
        async function disconnect() {
            await auth.logout();
            
            // Reset UI
            document.getElementById('statusDot').className = 'status-dot disconnected';
            document.getElementById('statusText').textContent = 'Not Connected';
            document.getElementById('accountInfo').classList.add('hidden');
            document.getElementById('connectBtn').classList.remove('hidden');
            document.getElementById('disconnectBtn').classList.add('hidden');
            document.getElementById('paymentSection').classList.add('hidden');
            
            showSuccess('Disconnected');
        }
        
        // Select payment tier
        function selectTier(tier, element) {
            selectedTier = tier;
            
            // Update UI
            document.querySelectorAll('.tier-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            element.classList.add('selected');
        }
        
        // Purchase BLY
        async function purchaseBLY() {
            if (!auth.account) {
                showError('Please connect wallet first');
                return;
            }
            
            try {
                // Create payment intent
                const response = await fetch(`${auth.apiUrl}/payment/create_payment`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        tier: selectedTier,
                        address: auth.account
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to create payment');
                }
                
                const paymentData = await response.json();
                
                // In production: Use Stripe Elements or redirect to checkout
                // For test: Show success immediately
                if (selectedTier === 'test') {
                    // Auto-complete test payment
                    const testResponse = await fetch(`${auth.apiUrl}/payment/test_payment`, {
                        method: 'POST'
                    });
                    
                    if (testResponse.ok) {
                        showSuccess('Test payment completed! Check your balance.');
                        setTimeout(() => updateUI(), 2000);
                    }
                } else {
                    showError('Full Stripe checkout coming soon. Use test tier for now.');
                }
                
            } catch (error) {
                showError(error.message);
            }
        }
        
        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = '❌ ' + message;
            errorDiv.classList.remove('hidden');
            
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }
        
        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = '✅ ' + message;
            successDiv.classList.remove('hidden');
            
            setTimeout(() => {
                successDiv.classList.add('hidden');
            }, 5000);
        }
        
        // Listen for account changes
        auth.onAccountsChanged((newAccount) => {
            if (newAccount) {
                showSuccess('Account changed. Please reconnect.');
                disconnect();
            }
        });
    </script>
</body>
</html>
