<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blyan AI - Production Chat</title>
    
    <!-- Optimized styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #151933 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .header h1 {
            font-size: 2rem;
            background: linear-gradient(90deg, #00d4ff, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            margin: 10px 0;
            font-size: 0.9rem;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff00;
        }

        .status-dot.loading {
            background: #ffaa00;
            animation: pulse 1s infinite;
        }

        .status-dot.error {
            background: #ff0000;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255,255,255,0.02);
            border-radius: 12px;
            margin: 20px 0;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #0099ff, #00d4ff);
        }

        .message.assistant {
            align-self: flex-start;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .message.error {
            background: rgba(255,0,0,0.1);
            border: 1px solid rgba(255,0,0,0.3);
            color: #ffaaaa;
        }

        .message-meta {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 5px;
        }

        .input-container {
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        .message-input:focus {
            background: rgba(255,255,255,0.15);
            border-color: #00d4ff;
        }

        .send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #0099ff, #00d4ff);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,212,255,0.3);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .metrics {
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            font-size: 0.85rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .metric-item {
            display: flex;
            justify-content: space-between;
        }

        .metric-label {
            opacity: 0.7;
        }

        .metric-value {
            font-weight: 600;
        }

        /* Mobile optimization */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .message {
                max-width: 85%;
            }
            
            .metrics {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Blyan AI Chat</h1>
            <div class="status-bar">
                <div class="status-indicator">
                    <span class="status-dot" id="statusDot"></span>
                    <span id="statusText">Ready</span>
                </div>
                <div id="latency">Latency: --ms</div>
            </div>
        </div>

        <div class="chat-container">
            <div class="messages" id="messages"></div>
            
            <div class="input-container">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="Ask anything..."
                        autocomplete="off"
                    />
                    <button class="send-button" id="sendButton">Send</button>
                </div>
            </div>
        </div>

        <div class="metrics" id="metrics" style="display: none;">
            <div class="metric-item">
                <span class="metric-label">Requests:</span>
                <span class="metric-value" id="totalRequests">0</span>
            </div>
            <div class="metric-item">
                <span class="metric-label">Success Rate:</span>
                <span class="metric-value" id="successRate">0%</span>
            </div>
            <div class="metric-item">
                <span class="metric-label">Avg Latency:</span>
                <span class="metric-value" id="avgLatency">0ms</span>
            </div>
            <div class="metric-item">
                <span class="metric-label">Cache Hits:</span>
                <span class="metric-value" id="cacheHits">0%</span>
            </div>
        </div>
    </div>

    <!-- Optimized chat script -->
    <script src="chat-optimized.js"></script>
    
    <script>
        // Initialize optimized chat
        const chat = new OptimizedChat();
        
        // DOM elements
        const messagesEl = document.getElementById('messages');
        const inputEl = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendButton');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const latencyEl = document.getElementById('latency');
        const metricsEl = document.getElementById('metrics');
        
        // State
        let isProcessing = false;
        
        // Add message to UI
        function addMessage(content, type = 'assistant', meta = {}) {
            const messageEl = document.createElement('div');
            messageEl.className = `message ${type}`;
            
            const contentEl = document.createElement('div');
            contentEl.textContent = content;
            messageEl.appendChild(contentEl);
            
            // Add metadata if available
            if (meta.latency || meta.cached) {
                const metaEl = document.createElement('div');
                metaEl.className = 'message-meta';
                const parts = [];
                if (meta.latency) parts.push(`${meta.latency}ms`);
                if (meta.cached) parts.push('(cached)');
                if (meta.tokens) parts.push(`${meta.tokens} tokens`);
                metaEl.textContent = parts.join(' â€¢ ');
                messageEl.appendChild(metaEl);
            }
            
            messagesEl.appendChild(messageEl);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }
        
        // Update status
        function updateStatus(loading = false, error = false) {
            if (loading) {
                statusDot.className = 'status-dot loading';
                statusText.textContent = 'Processing...';
                sendBtn.disabled = true;
                isProcessing = true;
            } else if (error) {
                statusDot.className = 'status-dot error';
                statusText.textContent = 'Error';
                sendBtn.disabled = false;
                isProcessing = false;
            } else {
                statusDot.className = 'status-dot';
                statusText.textContent = 'Ready';
                sendBtn.disabled = false;
                isProcessing = false;
            }
        }
        
        // Send message
        async function sendMessage() {
            const prompt = inputEl.value.trim();
            if (!prompt || isProcessing) return;
            
            // Add user message
            addMessage(prompt, 'user');
            inputEl.value = '';
            
            // Update status
            updateStatus(true);
            
            try {
                // Send to API
                const result = await chat.sendMessage(prompt, {
                    maxTokens: 150,
                    useMoE: true
                });
                
                // Add response
                if (result.error) {
                    addMessage(result.response, 'error');
                    updateStatus(false, true);
                } else {
                    addMessage(result.response, 'assistant', {
                        latency: result.latency,
                        cached: result.cached,
                        tokens: result.tokensGenerated
                    });
                    updateStatus(false);
                }
                
                // Update latency display
                latencyEl.textContent = `Latency: ${result.latency}ms`;
                
                // Fetch and update metrics periodically
                updateMetrics();
                
            } catch (error) {
                console.error('Failed to send message:', error);
                addMessage('Failed to send message. Please try again.', 'error');
                updateStatus(false, true);
            }
        }
        
        // Update metrics display
        async function updateMetrics() {
            const metrics = await chat.getMetrics();
            if (metrics && !metrics.error) {
                document.getElementById('totalRequests').textContent = metrics.total_requests || 0;
                document.getElementById('successRate').textContent = 
                    `${Math.round((metrics.success_rate || 0) * 100)}%`;
                document.getElementById('avgLatency').textContent = 
                    `${Math.round(metrics.avg_latency_ms || 0)}ms`;
                document.getElementById('cacheHits').textContent = 
                    `${Math.round((metrics.cache_hit_rate || 0) * 100)}%`;
                
                // Show metrics if we have data
                if (metrics.total_requests > 0) {
                    metricsEl.style.display = 'grid';
                }
            }
        }
        
        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        inputEl.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Initial message
        addMessage('Welcome to Blyan AI! Ask me anything.', 'assistant');
        
        // Periodically update metrics
        setInterval(updateMetrics, 30000); // Every 30 seconds
    </script>
</body>
</html>
