<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - Blyan</title>
    <link rel="icon" href="/favicon.png" type="image/png">
    <link rel="shortcut icon" href="/favicon.png" type="image/png">
    <link rel="stylesheet" href="components.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="common-header-themed.css">
    <link rel="stylesheet" href="page-template.css">
    <script src="language.js"></script>
    <script src="wallet.js"></script>
    <script src="theme.js?v=2"></script>
    <style>
        /* Theme variables */
        :root {
            --color-primary: #1E3A8A;
            --color-primary-light: #2E4EAE;
            --color-primary-dark: #152C66;
            --color-secondary: #06B6D4;
            --color-secondary-light: #22D3EE;
            --color-secondary-dark: #0891B2;
            --color-background: #FFFFFF;
            --color-surface: #F9FAFB;
            --color-elevated: #FFFFFF;
            --color-text-primary: #111827;
            --color-text-secondary: #374151;
            --color-text-disabled: #9CA3AF;
            --color-divider: #E5E7EB;
            --color-action-hover: rgba(30, 58, 138, 0.08);
            --color-action-selected: rgba(6, 182, 212, 0.12);
            --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 8px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 8px 16px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 16px 32px rgba(0, 0, 0, 0.12);
            
            /* Mobile layout variables */
            --header-h: 80px;
            --chat-input-height: 72px;
            --fab-size: 56px;
        }
        
        [data-theme="dark"] {
            --color-primary: #22D3EE;
            --color-primary-light: #67E8F9;
            --color-primary-dark: #06B6D4;
            --color-secondary: #2E4EAE;
            --color-secondary-light: #4361C2;
            --color-secondary-dark: #1E3A8A;
            --color-background: #111827;
            --color-surface: #1F2937;
            --color-elevated: #0F172A;
            --color-text-primary: #F9FAFB;
            --color-text-secondary: #D1D5DB;
            --color-text-disabled: #4B5563;
            --color-divider: #374151;
            --color-action-hover: rgba(6, 182, 212, 0.12);
            --color-action-selected: rgba(6, 182, 212, 0.16);
            --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.2);
            --shadow-md: 0 4px 8px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 8px 16px rgba(0, 0, 0, 0.4);
            --shadow-xl: 0 16px 32px rgba(0, 0, 0, 0.5);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--color-text-primary);
            background-color: var(--color-background);
            transition: background-color 0.3s ease, color 0.3s ease;
            margin: 0;
        }

        /* Chat Layout with Sidebar */
        .chat-layout {
            display: flex;
            height: calc(100vh - 80px);
            max-width: 1400px;
            margin: 0 auto;
            gap: 0;
        }
        
        /* Desktop Sidebar - Only visible on desktop */
        .chat-sidebar {
            width: 300px;
            background: var(--color-surface);
            border-right: 1px solid var(--color-divider);
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
        }
        
        @media (max-width: 768px) {
            .chat-sidebar {
                display: none; /* Hide on mobile */
            }
        }


        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--color-primary), var(--color-primary-light));
            color: var(--color-background);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .new-chat-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .new-chat-btn:hover::before {
            left: 100%;
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
        }

        .chat-history-item {
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
            position: relative;
        }

        .chat-history-item:hover {
            background: var(--color-action-hover);
            border-color: var(--color-divider);
        }

        .chat-history-item.active {
            background: var(--color-action-selected);
            border-color: var(--color-primary);
        }

        .chat-history-title {
            font-weight: 500;
            color: var(--color-text-primary);
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .chat-history-preview {
            font-size: 0.875rem;
            color: var(--color-text-secondary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .chat-history-time {
            font-size: 0.75rem;
            color: var(--color-text-disabled);
            margin-top: 4px;
        }

        .chat-history-delete {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 24px;
            height: 24px;
            border-radius: 4px;
            background: transparent;
            border: none;
            cursor: pointer;
            opacity: 0;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-text-disabled);
        }

        .chat-history-item:hover .chat-history-delete {
            opacity: 1;
        }

        .chat-history-delete:hover {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        /* Main Chat Area */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--color-background);
        }

        .chat-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--color-divider);
            background: linear-gradient(135deg, var(--color-elevated), var(--color-surface));
            position: relative;
        }
        
        .chat-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));
        }

        .chat-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--color-text-primary);
        }

        .chat-subtitle {
            font-size: 0.875rem;
            color: var(--color-text-secondary);
            margin-top: 4px;
        }

        .chat-usage-indicator {
            margin-top: 8px;
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .chat-usage-indicator span {
            padding: 4px 12px;
            background: var(--color-action-hover);
            border: 1px solid var(--color-divider);
            border-radius: 16px;
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--color-text-secondary);
        }

        .chat-usage-indicator #blyBalanceText {
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            color: var(--color-background);
            border-color: transparent;
        }

        .chat-messages {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 70%;
            padding: 16px 20px;
            border-radius: 16px;
            line-height: 1.5;
        }

        .message.user {
            align-self: flex-end;
            background: var(--color-primary);
            color: var(--color-background);
        }

        .message.assistant {
            align-self: flex-start;
            background: var(--color-surface);
            color: var(--color-text-primary);
            border: 1px solid var(--color-divider);
        }

        .chat-input-area {
            padding: 20px 24px;
            border-top: 1px solid var(--color-divider);
            background: var(--color-elevated);
        }

        .chat-input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            min-height: 48px;
            max-height: 120px;
            padding: 12px 16px;
            border: 1px solid var(--color-divider);
            border-radius: 24px;
            background: var(--color-background);
            color: var(--color-text-primary);
            font-size: 1rem;
            resize: none;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .send-btn {
            width: 48px;
            height: 48px;
            background: var(--color-primary);
            color: var(--color-background);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-md);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 40px;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 16px;
        }

        .empty-state-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--color-text-primary);
            margin-bottom: 8px;
        }

        .empty-state-text {
            color: var(--color-text-secondary);
            margin-bottom: 24px;
        }

        /* Theme toggle */
        .theme-toggle {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--color-primary);
            color: var(--color-background);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-xl);
        }

        /* Mobile menu button */
        .mobile-menu-btn {
            display: none;
            position: fixed;
            top: 90px;
            left: 16px;
            z-index: 101;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--color-primary);
            color: var(--color-background);
            border: none;
            cursor: pointer;
            font-size: 24px;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease, top 0.3s ease;
        }
        
        .mobile-menu-btn:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-xl);
        }
        
        /* Mobile Drawer Styles */
        .drawer {
            position: fixed;
            inset: 0;
            z-index: 1100;
            display: none;
        }
        
        .drawer.open {
            display: block;
        }
        
        .drawer__panel {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            width: 78%;
            max-width: 360px;
            background: var(--color-elevated);
            box-shadow: 2px 0 12px rgba(0, 0, 0, 0.2);
            transform: translateX(-100%);
            transition: transform 0.25s ease;
            overflow-y: auto;
            padding: 16px 18px 20px; /* inner padding */
        }
        
        /* Drawer content styling */
        .drawer__title {
            margin: 4px 0 12px;
            font-size: 1.25rem;
            font-weight: 700;
        }
        
        .drawer__new {
            margin: 8px 0 16px;
        }
        
        .drawer__list {
            display: flex;
            flex-direction: column;
            gap: 10px; /* vertical rhythm */
            padding: 4px 2px;
        }
        
        .drawer__item {
            padding: 12px 10px;
            border-radius: 10px;
            border: 1px solid var(--color-divider);
            background: var(--color-surface);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .drawer__item:hover {
            background: var(--color-action-hover);
            border-color: var(--color-primary);
        }
        
        .drawer__item.active {
            background: var(--color-action-selected);
            border-color: var(--color-primary);
        }
        
        /* Safe area at bottom for mobile */
        @media (max-width: 768px) {
            .drawer__panel {
                padding-bottom: calc(20px + env(safe-area-inset-bottom, 0px));
            }
        }
        
        .drawer.open .drawer__panel {
            transform: translateX(0);
        }
        
        .drawer__overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
            z-index: 1000;
        }
        
        .drawer.open .drawer__overlay {
            opacity: 1;
            pointer-events: auto;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            /* Hide header on scroll for mobile */
            #header-container {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 100;
                transition: transform 0.3s ease;
            }
            
            #header-container.hidden {
                transform: translateY(-100%);
            }
            
            .chat-layout {
                flex-direction: column;
                height: 100vh;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                padding-top: 0; /* Remove padding since header will hide */
                transition: padding-top 0.3s ease;
            }
            
            .chat-layout.header-visible {
                padding-top: 80px; /* Add padding when header is visible */
            }
            
            /* Show mobile menu button */
            .mobile-menu-btn {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .mobile-menu-btn.header-hidden {
                top: 16px; /* Move up when header is hidden */
            }
            
            
            /* Hide chat header on mobile */
            .chat-header {
                display: none;
            }
            
            .chat-main {
                height: 100vh;
                height: 100dvh; /* Dynamic viewport height */
                display: flex;
                flex-direction: column;
                overflow: hidden;
                position: relative;
                transition: height 0.3s ease;
            }
            
            .chat-main.header-visible {
                height: calc(100vh - 80px);
                height: calc(100dvh - 80px);
            }
            
            .chat-messages {
                flex: 1;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
                padding: 16px 12px;
                padding-top: calc(var(--header-h) + 8px);
                padding-bottom: calc(var(--chat-input-height) + 24px + env(safe-area-inset-bottom));
                min-height: 0;
            }
            
            /* Add top padding when header is visible */
            .header-visible .chat-messages {
                padding-top: 24px;
            }
            
            /* Ensure first message is visible */
            .chat-messages > .message:first-child {
                margin-top: 8px;
            }
            
            .chat-input-area {
                position: fixed;
                left: 0;
                right: 0;
                bottom: 0;
                height: var(--chat-input-height);
                z-index: 1100; /* below FAB (1200), above messages */
                padding: 10px 12px;
                padding-bottom: calc(10px + env(safe-area-inset-bottom));
                background: var(--color-elevated);
                border-top: 1px solid var(--color-divider);
            }
            
            .chat-input {
                min-height: 44px; /* Slightly smaller on mobile */
            }
            
            .send-btn {
                width: 44px;
                height: 44px;
            }
            
            
            /* Fixed FAB that never overlaps input */
            .theme-toggle {
                position: fixed;
                right: clamp(12px, 2vw, 24px);
                bottom: calc(var(--chat-input-height) + 16px + env(safe-area-inset-bottom));
                width: var(--fab-size);
                height: var(--fab-size);
                border-radius: 9999px;
                display: grid;
                place-items: center;
                box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
                z-index: 1200; /* above input (1100) */
                pointer-events: auto;
                background: var(--color-primary);
                color: var(--color-background);
                border: none;
                transition: transform 0.2s ease, box-shadow 0.2s ease;
            }
            
            .theme-toggle:hover {
                transform: scale(1.05);
                box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            }
            
            
            /* Hide header theme toggle on mobile in favor of FAB */
            .header-theme-toggle {
                display: none !important;
            }
        }

        /* Header theme toggle for mobile */
        .header-theme-toggle {
            display: none;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: var(--color-primary);
            color: var(--color-background);
            border: none;
            cursor: pointer;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        
        .header-theme-toggle:hover {
            transform: scale(1.05);
            background: var(--color-primary-light);
        }
        
        /* Desktop: ensure FAB doesn't overlap input at any width */
        @media (min-width: 769px) {
            .theme-toggle {
                bottom: calc(var(--chat-input-height) + 20px);
                right: 24px;
                z-index: 1200;
            }
        }
        
        /* Keyboard handling for iOS */
        @supports (height: 100dvh) {
            .chat-messages {
                height: calc(100dvh - var(--chat-input-height));
            }
        }
        
        @media (max-width: 768px) {
            .header-theme-toggle {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div id="header-container"></div>
    
    <!-- Mobile theme toggle button (will be moved to header via JavaScript) -->
    <button class="header-theme-toggle" id="headerThemeToggle" aria-label="Toggle dark mode">
        <span id="headerThemeIcon">🌙</span>
    </button>
    
    <!-- Mobile menu button -->
    <button class="mobile-menu-btn" id="mobileMenuBtn" data-open-drawer aria-controls="chat-drawer" aria-expanded="false">
        ☰
    </button>
    
    <!-- Mobile drawer -->
    <aside class="drawer" id="chatDrawer" role="dialog" aria-labelledby="drawer-title">
        <div class="drawer__overlay" role="button" aria-label="Close"></div>
        <div class="drawer__panel">
            <h2 class="drawer__title" id="drawer-title">Chat History</h2>
            <div class="drawer__new">
                <button class="new-chat-btn" data-new-chat onclick="startNewChat()">+ New Chat</button>
            </div>
            <div class="drawer__list" id="drawerChatList">
                <!-- Chat history items will be populated here -->
            </div>
        </div>
    </aside>
    
    <div class="chat-layout">
        <!-- Desktop Sidebar -->
        <aside class="chat-sidebar" id="desktopSidebar">
            <button class="new-chat-btn" onclick="startNewChat()">+ New Chat</button>
            <div class="chat-history" id="desktopChatHistory">
                <!-- Chat history items will be populated here -->
            </div>
        </aside>

        <!-- Main Chat Area -->
        <div class="chat-main">
            <div class="chat-header">
                <div class="chat-title" data-i18n="aiAssistant">Blyan AI Assistant</div>
                <div class="chat-subtitle" data-i18n="chatWithDistributed">Powered by decentralized intelligence</div>
                <div class="chat-usage-indicator" id="chatUsageIndicator">
                    <span id="chatUsageText" data-i18n="freeChatsRemaining">5 free chats remaining</span>
                    <span id="blyBalanceText" style="display: none;">0 BLY</span>
                </div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="empty-state">
                    <div class="empty-state-icon">🤖</div>
                    <div class="empty-state-title" data-i18n="welcomeToBlyanchat">Welcome to Blyan AI</div>
                    <div class="empty-state-text" data-i18n="welcomeChatDesc">
                        Start a conversation with our decentralized AI assistant. 
                        Your queries will be processed by our global network of expert nodes.
                    </div>
                </div>
            </div>

            <div class="chat-input-area">
                <div class="chat-input-container">
                    <textarea 
                        class="chat-input" 
                        id="chatInput"
                        data-i18n-placeholder="typeYourMessage"
                        placeholder="Type your message here..."
                        rows="1"
                    ></textarea>
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                        ➤
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Action Button for Theme Toggle (positioned near end of body) -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
        <span id="themeIcon">🌙</span>
    </button>

    <script src="config.js?v=4"></script>
    <script src="rate_limit_handler.js"></script>
    <script src="api-auth.js?v=3"></script>
    <script src="common-header.js?v=4"></script>
    <script>
        let conversationId = null;
        let isTyping = false;

        // Mobile functionality
        let lastScrollTop = 0;
        let scrollTimeout;
        
        // Dynamic header height management
        function setHeaderHeight() {
            const header = document.getElementById('header-container');
            const h = header?.offsetHeight || 80;
            document.documentElement.style.setProperty('--header-h', `${h}px`);
        }
        
        // Header auto-hide on scroll
        function handleMobileScroll() {
            if (window.innerWidth > 768) return;
            
            const chatMessages = document.querySelector('.chat-messages');
            if (!chatMessages) return;
            
            const currentScroll = chatMessages.scrollTop;
            const header = document.getElementById('header-container');
            let hidden = header.classList.contains('hidden');
            
            clearTimeout(scrollTimeout);
            
            if (currentScroll > 50 && currentScroll > lastScrollTop && !hidden) {
                // Scrolling down - hide header
                header.classList.add('hidden');
                header.style.transform = 'translateY(-100%)';
                header.style.transition = 'transform .25s ease';
                document.documentElement.style.setProperty('--header-h', '0px');
            } else if (currentScroll < lastScrollTop && hidden) {
                // Scrolling up - show header
                header.classList.remove('hidden');
                header.style.transform = 'translateY(0)';
                setHeaderHeight();
            }
            
            // Show header after scrolling stops near top
            if (currentScroll < 80) {
                scrollTimeout = setTimeout(() => {
                    header.classList.remove('hidden');
                    header.style.transform = 'translateY(0)';
                    setHeaderHeight();
                }, 800);
            }
            
            lastScrollTop = currentScroll;
        }
        
        // Mobile drawer functionality
        function initDrawer() {
            const btn = document.querySelector('[data-open-drawer]');
            const drawer = document.getElementById('chatDrawer');
            if (!btn || !drawer) return;
            
            const open = () => {
                drawer.classList.add('open');
                document.body.style.overflow = 'hidden';
                btn.setAttribute('aria-expanded', 'true');
                
                // Populate drawer with current chat history
                populateDrawerContent();
            };
            
            const close = () => {
                drawer.classList.remove('open');
                document.body.style.overflow = '';
                btn.setAttribute('aria-expanded', 'false');
            };
            
            btn.addEventListener('click', open);
            drawer.querySelector('.drawer__overlay')?.addEventListener('click', close);
            drawer.addEventListener('click', (e) => {
                if (e.target.matches('.drawer__item, [data-new-chat], .new-chat-btn') || 
                    e.target.closest('.drawer__item, [data-new-chat], .new-chat-btn')) {
                    close();
                }
            });
            
            // Return close function for use elsewhere
            window.closeMobileDrawer = close;
        }
        
        // Populate drawer with chat history
        function populateDrawerContent() {
            // Just reload the chat history which will update both desktop and mobile
            loadChatHistory();
        }
        
        // Visual viewport handling for keyboard
        function initKeyboardHandling() {
            const inputBar = document.querySelector('.chat-input-area');
            const messages = document.querySelector('.chat-messages');
            const textarea = inputBar?.querySelector('textarea, input');
            
            // Keep last message visible on focus
            textarea?.addEventListener('focus', () => {
                setTimeout(() => {
                    if (messages) {
                        messages.scrollTo({ top: messages.scrollHeight, behavior: 'smooth' });
                    }
                }, 50);
            });
            
            // Handle mobile keyboard using visualViewport
            if (window.visualViewport && inputBar) {
                const onVV = () => {
                    const offset = (visualViewport.height < window.innerHeight)
                        ? (window.innerHeight - visualViewport.height) : 0;
                    inputBar.style.transform = `translateY(-${offset}px)`;
                };
                visualViewport.addEventListener('resize', onVV);
                visualViewport.addEventListener('scroll', onVV);
                onVV();
            }
        }
        
        document.addEventListener('DOMContentLoaded', async () => {
            // Initialize theme
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
            
            // Create header
            document.getElementById('header-container').innerHTML = createAIBlockHeader('chat');
            
            // Initialize mobile features
            setHeaderHeight();
            initDrawer();
            initKeyboardHandling();
            
            // Watch for header size changes
            const header = document.getElementById('header-container');
            if (header) {
                new ResizeObserver(setHeaderHeight).observe(header);
            }
            
            // Move mobile theme toggle to header on mobile
            const headerThemeToggle = document.getElementById('headerThemeToggle');
            const headerContainer = document.getElementById('header-container');
            if (headerContainer && headerThemeToggle) {
                // Find the header nav section and append the theme toggle
                const headerNav = headerContainer.querySelector('.header-nav, .nav-section, .header-right');
                if (headerNav) {
                    headerNav.appendChild(headerThemeToggle);
                } else {
                    // Fallback: append to header container
                    headerContainer.appendChild(headerThemeToggle);
                }
            }
            
            // Theme toggle functionality for desktop FAB
            document.getElementById('themeToggle').addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateThemeIcon(newTheme);
            });
            
            // Theme toggle functionality for mobile header button
            headerThemeToggle.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateThemeIcon(newTheme);
            });

            // Auto-resize textarea
            const chatInput = document.getElementById('chatInput');
            chatInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
            
            // Add scroll listener for mobile header auto-hide
            const chatMessages = document.querySelector('.chat-messages');
            if (chatMessages) {
                chatMessages.addEventListener('scroll', handleMobileScroll, { passive: true });
            }

            // Enter key to send (Shift+Enter for new line)
            chatInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Load chat history
            await loadChatHistory();

            // Initialize usage indicator
            await updateChatUsage();

            // Check for message parameter in URL
            const urlParams = new URLSearchParams(window.location.search);
            const message = urlParams.get('message');
            if (message) {
                chatInput.value = message;
                sendMessage();
            }
        });
        
        function updateThemeIcon(theme) {
            const icon = document.getElementById('themeIcon');
            const headerIcon = document.getElementById('headerThemeIcon');
            const newIcon = theme === 'light' ? '🌙' : '☀️';
            
            if (icon) icon.textContent = newIcon;
            if (headerIcon) headerIcon.textContent = newIcon;
        }
        

        async function startNewChat() {
            // Refresh chat history first to ensure current conversation is saved
            await loadChatHistory();
            
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">🤖</div>
                    <div class="empty-state-title" data-i18n="newConversation">${t('newConversation') || 'New Conversation'}</div>
                    <div class="empty-state-text" data-i18n="startFreshConversation">
                        ${t('startFreshConversation') || 'Start a fresh conversation with Blyan AI.'}
                    </div>
                </div>
            `;
            conversationId = null;
            
            // Update active history item
            document.querySelectorAll('.chat-history-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Close drawer on mobile after starting new chat
            if (window.innerWidth <= 768 && window.closeMobileDrawer) {
                window.closeMobileDrawer();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message || isTyping) return;
            
            // Clear empty state and add user message
            const chatMessages = document.getElementById('chatMessages');
            if (chatMessages.querySelector('.empty-state')) {
                chatMessages.innerHTML = '';
            }
            
            addMessage(message, 'user');
            input.value = '';
            input.style.height = 'auto';
            
            // Show typing indicator
            isTyping = true;
            updateSendButton();
            addTypingIndicator();
            
            try {
                // Use makeAuthenticatedRequest which now handles free tier users
                const response = await apiAuth.makeAuthenticatedRequest(`${API_CONFIG?.baseURL || '/api'}/chat`, {
                    method: 'POST',
                    body: JSON.stringify({
                        prompt: message,
                        conversation_id: conversationId,
                        free_tier: !apiAuth.hasValidApiKey()  // Indicate free tier usage
                    })
                });
                
                removeTypingIndicator();
                
                if (response.ok) {
                    const data = await response.json();
                    addMessage(data.response, 'assistant');
                    conversationId = data.conversation_id || conversationId || `local-${Date.now()}`;
                    
                    // Save to local storage for free tier users
                    saveLocalChatHistory(conversationId, message, true);
                    saveLocalChatHistory(conversationId, data.response, false);
                    
                    // 성공적인 채팅 시 사용량 증가
                    incrementUsedChats();
                    
                    // Update usage count and refresh chat history
                    await updateChatUsage();
                    await loadChatHistory();
                } else if (response.status === 403) {
                    // Free tier limit reached or authentication required
                    const usedChats = parseInt(localStorage.getItem('usedFreeChats') || '0');
                    if (usedChats >= 5) {
                        addMessage(t('freeTierLimitReached') || 'You have reached the free tier limit of 5 messages. Please connect a wallet to continue.', 'assistant');
                    } else {
                        addMessage(t('authenticationRequired') || 'Authentication required. Please try again later.', 'assistant');
                    }
                } else if (response.status >= 400 && response.status < 500) {
                    // Other client errors (4xx)
                    const errorData = await response.json().catch(() => ({}));
                    const errorMessage = errorData.detail || errorData.message || 'Request failed';
                    addMessage(t('requestFailed') || `Request failed: ${errorMessage}`, 'assistant');
                } else {
                    // Server errors (5xx)
                    addMessage(t('serverError') || 'Server error. Please try again later.', 'assistant');
                }
            } catch (error) {
                removeTypingIndicator();
                
                if (error instanceof AuthenticationError) {
                    // For free tier users, this is expected - just show a simple message
                    console.log('Free tier user - authentication not required');
                    addMessage(t('connectionError') || 'Connection error. Please check your network and try again.', 'assistant');
                } else {
                    // Network or other errors
                    addMessage(t('connectionError') || 'Connection error. Please check your network and try again.', 'assistant');
                }
            } finally {
                isTyping = false;
                updateSendButton();
            }
        }

        function addMessage(content, sender) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addTypingIndicator() {
            const chatMessages = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant typing-indicator';
            typingDiv.innerHTML = '<span>●</span><span>●</span><span>●</span>';
            typingDiv.id = 'typing-indicator';
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // Add CSS for typing animation
            const style = document.createElement('style');
            style.textContent = `
                .typing-indicator span {
                    animation: typing 1.4s infinite;
                    animation-fill-mode: both;
                }
                .typing-indicator span:nth-child(2) {
                    animation-delay: 0.2s;
                }
                .typing-indicator span:nth-child(3) {
                    animation-delay: 0.4s;
                }
                @keyframes typing {
                    0%, 60%, 100% { opacity: 0.3; }
                    30% { opacity: 1; }
                }
            `;
            document.head.appendChild(style);
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }

        function updateSendButton() {
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = isTyping;
            sendBtn.textContent = isTyping ? '⏳' : '➤';
        }

        async function loadChatHistory() {
            // Use local storage for chat history
            // Server-side chat history endpoint will be added in future update
            loadLocalChatHistory();
        }

        // Local storage management for chat history
        function loadLocalChatHistory() {
            try {
                const localHistory = localStorage.getItem('blyan_chat_history');
                const conversations = localHistory ? JSON.parse(localHistory) : [];
                displayChatHistory(conversations);
            } catch (error) {
                console.error('Error loading local chat history:', error);
                displayChatHistory([]);
            }
        }

        function saveLocalChatHistory(conversationId, message, isUser = true) {
            // Save to local storage for all users
            
            try {
                const localHistory = localStorage.getItem('blyan_chat_history');
                let conversations = localHistory ? JSON.parse(localHistory) : [];
                
                // Find or create conversation
                let conversation = conversations.find(c => c.id === conversationId);
                if (!conversation) {
                    conversation = {
                        id: conversationId,
                        title: message.substring(0, 50) + (message.length > 50 ? '...' : ''),
                        created_at: new Date().toISOString(),
                        updated_at: new Date().toISOString(),
                        messages: []
                    };
                    conversations.unshift(conversation);
                }
                
                // Add message
                conversation.messages.push({
                    role: isUser ? 'user' : 'assistant',
                    content: message,
                    timestamp: new Date().toISOString()
                });
                
                // Update last message and timestamp
                conversation.last_message = message.substring(0, 100) + (message.length > 100 ? '...' : '');
                conversation.updated_at = new Date().toISOString();
                
                // Keep only last 20 conversations
                conversations = conversations.slice(0, 20);
                
                // Save to localStorage (max 5MB limit)
                try {
                    localStorage.setItem('blyan_chat_history', JSON.stringify(conversations));
                } catch (e) {
                    // If storage is full, remove oldest conversations
                    if (e.name === 'QuotaExceededError') {
                        conversations = conversations.slice(0, 10);
                        localStorage.setItem('blyan_chat_history', JSON.stringify(conversations));
                    }
                }
                
                // Update display
                displayChatHistory(conversations);
            } catch (error) {
                console.error('Error saving local chat history:', error);
            }
        }

        function loadLocalConversation(conversationId) {
            try {
                const localHistory = localStorage.getItem('blyan_chat_history');
                if (!localHistory) return;
                
                const conversations = JSON.parse(localHistory);
                const conversation = conversations.find(c => c.id === conversationId);
                
                if (conversation && conversation.messages) {
                    // Clear current chat
                    document.getElementById('chatMessages').innerHTML = '';
                    
                    // Load messages
                    conversation.messages.forEach(msg => {
                        addMessage(msg.content, msg.role === 'user' ? 'user' : 'assistant', false);
                    });
                    
                    // Set current conversation ID
                    window.conversationId = conversationId;
                }
            } catch (error) {
                console.error('Error loading local conversation:', error);
            }
        }

        function displayChatHistory(conversations) {
            // Populate both desktop sidebar and mobile drawer
            const desktopHistory = document.getElementById('desktopChatHistory');
            const drawerHistory = document.getElementById('drawerChatList');
            
            // Sort conversations by timestamp (most recent first)
            conversations.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));
            
            // Generate HTML for chat history
            const historyHTML = conversations.map(conv => {
                const title = conv.title || conv.messages?.[0]?.content?.substring(0, 30) + '...' || 'New Chat';
                const preview = conv.messages?.[conv.messages.length - 1]?.content?.substring(0, 50) + '...' || '';
                const timeAgo = formatTimeAgo(conv.timestamp || Date.now());
                
                return `
                    <div class="chat-history-item ${conv.id === conversationId ? 'active' : ''}"
                         onclick="loadConversation('${conv.id}')"
                         data-conv-id="${conv.id}">
                        <div class="chat-history-title">${escapeHtml(title)}</div>
                        <div class="chat-history-preview">${escapeHtml(preview)}</div>
                        <div class="chat-history-time">${timeAgo}</div>
                        <button class="chat-history-delete"
                                onclick="event.stopPropagation(); deleteConversation('${conv.id}')"
                                title="Delete chat">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                            </svg>
                        </button>
                    </div>
                `;
            }).join('');
            
            // Update desktop sidebar
            if (desktopHistory) {
                desktopHistory.innerHTML = historyHTML || '<div class="empty-state-text">No chat history yet</div>';
            }
            
            // Update mobile drawer
            if (drawerHistory) {
                drawerHistory.innerHTML = historyHTML || '<div class="empty-state-text">No chat history yet</div>';
            }
        }

        function formatTimeAgo(timestamp) {
            const now = new Date();
            const time = new Date(timestamp);
            const diffMs = now - time;
            const diffMins = Math.floor(diffMs / (1000 * 60));
            const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            return `${diffDays}d ago`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function loadConversation(convId) {
            // Check if it's a local conversation (free tier)
            if (!apiAuth.hasValidApiKey() || convId.startsWith('local-')) {
                loadLocalConversation(convId);
                
                // Update active state
                document.querySelectorAll('.chat-history-item').forEach(item => {
                    item.classList.remove('active');
                });
                const activeItem = document.querySelector(`[onclick*="${convId}"]`);
                if (activeItem) {
                    activeItem.closest('.chat-history-item').classList.add('active');
                }
                
                // Close drawer on mobile after selection
                if (window.innerWidth <= 768 && window.closeMobileDrawer) {
                    window.closeMobileDrawer();
                }
                return;
            }
            
            try {
                const response = await fetch(`${API_CONFIG?.baseURL || '/api'}/chat/conversation/${convId}`, {
                    headers: {
                        ...(localStorage.getItem('apiKey') && {
                            'Authorization': `Bearer ${localStorage.getItem('apiKey')}`
                        })
                    }
                });
                
                if (response.ok) {
                    const conversation = await response.json();
                    displayConversation(conversation);
                    window.conversationId = convId;
                    
                    // Update active state
                    document.querySelectorAll('.chat-history-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    const activeItem = document.querySelector(`[onclick*="${convId}"]`);
                    if (activeItem) {
                        activeItem.closest('.chat-history-item').classList.add('active');
                    }
                    
                    // Close drawer on mobile after selection
                    if (window.innerWidth <= 768 && window.closeMobileDrawer) {
                        window.closeMobileDrawer();
                    }
                }
            } catch (error) {
                console.error('Error loading conversation:', error);
            }
        }

        async function deleteConversation(convId) {
            // Show confirmation dialog
            if (!confirm('Are you sure you want to delete this chat conversation? This action cannot be undone.')) {
                return;
            }

            try {
                // Remove from local storage
                const localHistory = localStorage.getItem('blyan_chat_history');
                if (localHistory) {
                    let conversations = JSON.parse(localHistory);
                    conversations = conversations.filter(conv => conv.id !== convId);
                    localStorage.setItem('blyan_chat_history', JSON.stringify(conversations));
                }

                // If currently viewing the conversation being deleted, clear the chat
                if (window.conversationId === convId) {
                    window.conversationId = null;
                    displayConversation({ messages: [] });
                }

                // Refresh chat history to update UI
                await loadChatHistory();

                // Show success message
                alert('Chat deleted successfully');

            } catch (error) {
                console.error('Error deleting conversation:', error);
                alert('Failed to delete chat');
            }
        }

        function displayConversation(conversation) {
            const chatMessages = document.getElementById('chatMessages');
            
            if (!conversation.messages || conversation.messages.length === 0) {
                chatMessages.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">🤖</div>
                        <div class="empty-state-title" data-i18n="continueConversation">${t('continueConversation') || 'Continue Conversation'}</div>
                        <div class="empty-state-text" data-i18n="continueYourConversation">
                            ${t('continueYourConversation') || 'Continue your conversation with Blyan AI.'}
                        </div>
                    </div>
                `;
                return;
            }

            chatMessages.innerHTML = '';
            conversation.messages.forEach(msg => {
                addMessage(msg.content, msg.role === 'user' ? 'user' : 'assistant');
            });
        }

        // 채팅 사용량 추적 함수들
        async function updateChatUsage() {
            const chatUsageText = document.getElementById('chatUsageText');
            const blyBalanceText = document.getElementById('blyBalanceText');
            
            // 무료 채팅 개수 계산 (localStorage에서 사용된 채팅 수 확인)
            const usedChats = parseInt(localStorage.getItem('usedFreeChats') || '0');
            const freeChatsRemaining = Math.max(0, 5 - usedChats);
            
            // 사용자 지갑이 있는지 확인
            const userAddress = getUserAddress();
            const hasWallet = userAddress && userAddress !== '0x' + Math.random().toString(16).substr(2, 40);
            
            if (hasWallet) {
                // 지갑이 있으면 BLY 잔액 확인
                try {
                    const blyBalance = await getBlyBalance(userAddress);
                    blyBalanceText.textContent = `${blyBalance} BLY`;
                    blyBalanceText.style.display = 'inline-block';
                    
                    if (blyBalance > 0) {
                        chatUsageText.style.display = 'none';
                    } else {
                        chatUsageText.textContent = t('freeChatsRemaining').replace('5', freeChatsRemaining.toString()) || `${freeChatsRemaining} free chats remaining`;
                        chatUsageText.style.display = 'inline-block';
                    }
                } catch (error) {
                    // BLY 잔액 조회 실패 시 무료 채팅만 표시
                    chatUsageText.textContent = t('freeChatsRemaining').replace('5', freeChatsRemaining.toString()) || `${freeChatsRemaining} free chats remaining`;
                    blyBalanceText.style.display = 'none';
                }
            } else {
                // 지갑이 없으면 무료 채팅만 표시
                chatUsageText.textContent = t('freeChatsRemaining').replace('5', freeChatsRemaining.toString()) || `${freeChatsRemaining} free chats remaining`;
                blyBalanceText.style.display = 'none';
            }
        }

        async function getBlyBalance(address) {
            // BLY 잔액 조회 (wallet.js의 기존 함수 활용)
            if (typeof window.getBlyBalance === 'function') {
                return await window.getBlyBalance(address);
            }
            // 임시 구현 - 실제로는 API에서 가져와야 함
            return parseInt(localStorage.getItem('blyBalance') || '0');
        }

        function incrementUsedChats() {
            const usedChats = parseInt(localStorage.getItem('usedFreeChats') || '0');
            localStorage.setItem('usedFreeChats', (usedChats + 1).toString());
        }

        // Authentication error UI handling
        function showAuthenticationError(message) {
            // Show a non-intrusive notification about authentication issues
            const notification = document.createElement('div');
            notification.className = 'auth-error-notification';
            notification.innerHTML = `
                <div style="
                    position: fixed;
                    top: 80px;
                    right: 20px;
                    background: linear-gradient(135deg, #f87171, #ef4444);
                    color: white;
                    padding: 16px 20px;
                    border-radius: 12px;
                    box-shadow: var(--shadow-lg);
                    z-index: 1000;
                    max-width: 350px;
                    animation: slideIn 0.3s ease-out;
                ">
                    <div style="font-weight: 600; margin-bottom: 8px;">
                        ${t('sessionExpired') || 'Session Expired'}
                    </div>
                    <div style="font-size: 0.9rem; margin-bottom: 12px;">
                        ${message}
                    </div>
                    <button onclick="this.closest('.auth-error-notification').remove(); location.reload();" 
                            style="
                                background: rgba(255,255,255,0.2);
                                border: 1px solid rgba(255,255,255,0.3);
                                color: white;
                                padding: 8px 16px;
                                border-radius: 6px;
                                cursor: pointer;
                                font-size: 0.9rem;
                            ">
                        ${t('refreshPage') || 'Refresh Page'}
                    </button>
                </div>
                <style>
                    @keyframes slideIn {
                        from { transform: translateX(100%); opacity: 0; }
                        to { transform: translateX(0); opacity: 1; }
                    }
                </style>
            `;
            
            document.body.appendChild(notification);
            
            // Auto-remove after 10 seconds
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 10000);
        }
    </script>
