# Blyan API Proxy Nginx Configuration
# Place in /etc/nginx/sites-available/ and symlink to sites-enabled

upstream blyan_proxy {
    server 127.0.0.1:9000;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    server_name blyan.com www.blyan.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name blyan.com www.blyan.com;

    # SSL Configuration (update paths as needed)
    ssl_certificate /etc/letsencrypt/live/blyan.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/blyan.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Frontend static files
    root /var/www/blyan/frontend;
    index index.html chat.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss;

    # Static file caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # API proxy to Node.js reverse proxy
    location /api/ {
        # Remove /api prefix when forwarding
        rewrite ^/api/(.*) /$1 break;

        # Proxy settings
        proxy_pass http://blyan_proxy;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Connection management with WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Timeouts (increased for long streams)
        proxy_connect_timeout 10s;
        proxy_send_timeout 600s;  # 10 minutes
        proxy_read_timeout 600s;  # 10 minutes
        
        # SSE/Streaming support
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding off;
        proxy_set_header X-Accel-Buffering no;
        
        # Error handling
        proxy_intercept_errors off;
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_next_upstream_tries 2;
    }

    # Admin endpoints (restricted)
    location /_admin/ {
        # IP whitelist (update as needed)
        allow 127.0.0.1;
        # allow YOUR_ADMIN_IP;
        deny all;
        
        proxy_pass http://blyan_proxy;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Status endpoint (public)
    location /_status {
        proxy_pass http://blyan_proxy;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Cache status for 5 seconds
        proxy_cache_valid 200 5s;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Proxy health check
    location /proxy-health {
        proxy_pass http://blyan_proxy/health;
        proxy_http_version 1.1;
        access_log off;
    }

    # Frontend routes (SPA support)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Custom error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Logs
    access_log /var/log/nginx/blyan-access.log combined buffer=32k flush=5s;
    error_log /var/log/nginx/blyan-error.log warn;
}

# WebSocket upgrade map
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}